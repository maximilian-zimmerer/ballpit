<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- SOL -->
    <title>Ballpit</title>
    <meta name="title" content="Ballpit" />
    <meta name="description" content="A visual-first organisation tool." />
    <!-- Open Graph -->
    <meta property="og:url" content="http://ballpit.maxi.studio" />
    <meta property="og:title" content="Ballpit" ; />
    <meta
      property="og:description"
      content="A visual-first organisation tool."
      ;
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>./meta/open_graph/1500x1500.png"
    />
    <meta name="robots" content="index, follow" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="<%= BASE_URL %>./meta/favicon/16x16.ico"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>./meta/favicon/32x32.ico"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>./meta/favicon/64x64.ico"
      sizes="64x64"
    />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="<%= BASE_URL %>./meta/apple_touch/57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="<%= BASE_URL %>./meta/apple_touch/60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="<%= BASE_URL %>./meta/apple_touch/72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="<%= BASE_URL %>./meta/apple_touch/76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="<%= BASE_URL %>./meta/apple_touch/114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="<%= BASE_URL %>./meta/apple_touch/120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="<%= BASE_URL %>./meta/apple_touch/144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="<%= BASE_URL %>./meta/apple_touch/152x152.png"
    />
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
